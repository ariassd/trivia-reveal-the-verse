<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="card card-bible-text vh50">
        <div class="card-header">
            <span class='level-text float-left'></span>
            <span class='points-text float-right'></span>
        </div>
        <div class="card-body">
            <h6 class="card-subtitle mb-2">Answer the questions and discover the verse</h6>
            <div class='bible-text'></div>
        </div>
    </div>



    <div class='questions'>
        <div class='row'>
            <div class='col'>
                <button type="button" class="btn btn-success show-next btn-lg btn-block">Next question</button>
            </div>
        </div>
        <div class='row'>
            <div class='col q question'></div>
        </div>
        <div class='row'>
            <div class='col answer one left-side'></div>
            <div class='col answer two right-side'></div>
        </div>
        <div class='row'>
            <div class='col answer three left-side'></div>
            <div class='col answer four right-side'></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
    <script src='questions.js'></script>
    <script src='main.js'></script>

</body>

</html>
